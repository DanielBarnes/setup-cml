---
name: Check upstream repo for changes
on:
  push:

jobs:
  check-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: iterative/setup-cml
      - name: qwerty 
        run: |
          git status
          git branch -a
          ls -al
          git remote add dacbd https://github.com/dacbd/setup-cml.git
          git push --force --dry-run dacbd/upstream
